<div class="card">
  <header class="card-header">
    <p class="card-header-title">{{ $ctrl.userdata.username }}'s current tasks : {{ $ctrl.tasks.length }}</p>
  </header>
  <div class="card-content content">
  <ul class="todo-list">
      <li ng-repeat="task in $ctrl.tasks">
        <span class="tag is-info is-small priority">{{ task.priority | prioritize }}</span> <a href="/task/{{task.task_id}}">{{ task.title }}</a> <small>{{task.due_date.date | momentize }}</small>
      </li>
    </ul>
  </div>
  <footer class="card-footer">
    <a href="/new-task" class="card-footer-item">Assign new Task</a>
    <a href="/tasks/{{ $ctrl.userdata.username }}" class="card-footer-item">See all</a>
  </footer>
</div>
